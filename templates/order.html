{% extends 'blank-layout.html'%}
{% load static %}

{% block banner %}
            
{% endblock banner %}

{% block content %}
{% if messages %}
<div class="order_message_container">
    <img src="{% static 'images/gif-icon.gif' %}" alt="">
    {% for message in messages %}
    <h4 class="{{message.tags}}">{{message}}</h4>
    {% endfor %}
</div>
{% else %}
{% include 'order_container.html' %}
{% endif %}
{% endblock content %}
