{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
    </div>
    <nav>
        <ul id="menuitem">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'products_category' %}">Products</a></li>
            <!-- <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li> -->
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="{% url 'orders' %}">Orders</a></li>
            {% else %}
            <li><a href="{% url 'account' %}">Account</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <div class="cart">
        <a href="{% url 'cart' %}"><img src="{% static 'images/cart.png' %}" width="30px"></a>
    </div>
    {% endif %}
    <div class="cart-menu">
        <img src="{% static 'images/menu.png' %}" onclick="menutoogle()">
    </div>
</div>
