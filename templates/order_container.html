{% load getstatus %}
<div class="second-container margin-class">
    {% if orders %}
    <table>
        <tbody>
            <tr>
                <th>Order Id</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.created_at}}</td>
                <td>{{order.total_price}}</td>
                <td>{% getstatus order.order_status %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h1>no orders</h1>
    {% endif %}
</div>
